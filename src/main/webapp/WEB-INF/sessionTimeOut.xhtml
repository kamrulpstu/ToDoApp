<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <h:form prependId="false">
            <p:idleMonitor
                timeout="#{session.maxInactiveInterval * 1000 - 125000}" onidle="startIdleMonitor()" onactive="PF('timeoutDialog').hide();" />

            <p:dialog id="timeoutSession"
                      header="#{msg['session.expire']}"
                      widgetVar="timeoutDialog"
                      showEffect="fade" hideEffect="fade"
                      modal="true"
                      width="400"
                      height="110"
                      closable="false"
                      draggable="false"
                      resizable="false"
                      onHide="stopCount()"
                      onShow="doTimer()">
                <br />
                <p>
                    <span class="ui-icon ui-icon-alert" style="float: left; margin: 8px 8px 0;"/>
                    <p:panel>
                        #{msg['logoff.soon.1']}
                        <span id="dialog-countdown" style="font-weight: bold"></span>
                        #{msg['logoff.soon.2']}
                    </p:panel>
                </p>
                <br />
                <p style="font-weight: bold;">#{msg['move.cursor']}</p>
                <h:outputText value="Hello!, Are you there?" />
            </p:dialog>
            <p:remoteCommand name="keepAlive" actionListener="#{logoutController.keepSessionAlive}" />
        </h:form>
        <script type="text/javascript">
            var TIME = 120; // in seconds
            var maxSesion = "#{session.maxInactiveInterval}"
            var countTimer = maxSesion;
            var processTimer;
            var timer_is_on = 0;
            var redirectPage = "#{request.contextPath}/logoutController/j_verinice_timeout";

            var countDownDiv = "dialog-countdown";
            var txtCountDown = null;
            if (!txtCountDown)
                txtCountDown = document.getElementById(countDownDiv);

            function startIdleMonitor() {
                if (timer_is_on) {
                    txtCountDown.innerHTML = countTimer;
                    timeoutDialog.show();
                }
            }
            function timedCount() {
                txtCountDown.innerHTML = countTimer;
                if (countTimer === 0) {
                    stopCount();
                    window.location.href = redirectPage;
                    return;
                }
                if (countTimer === TIME)
                {
                    timer_is_on = 1;
                }
                countTimer = countTimer â€“ 1;
                        processTimer = setTimeout("timedCount()", 1000);
            }

            function stopCount() {
                clearTimeout(processTimer);
                countTimer = maxSesion;
                timer_is_on = 0;
                keepAlive();
            }
        </script>
    </ui:composition>
</html>
